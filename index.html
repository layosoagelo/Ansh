<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AT Cellphone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>AT Cellphone Store</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Samsung S21</label>
                <img src="s21.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">27000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Samsung S22</label>
                <img src="s22.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">37000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">iPhone 12</label>
                <img src="iphone12.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">50000.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4">iPhone 13</label>
                <img src="iphone13.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">60000.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">Google Pixel 5</label>
                <img src="pixel5.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">40000.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">Google Pixel 6</label>
                <img src="pixel6.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">45000.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product7">OnePlus 8</label>
                <img src="oneplus8.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product7" id="price7">30000.00</label>
                <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product8">OnePlus 9</label>
                <img src="oneplus9.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product8" id="price8">35000.00</label>
                <input type="number" class="form-control" id="qty8" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product9">Sony Xperia 1</label>
                <img src="xperia1.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product9" id="price9">45000.00</label>
                <input type="number" class="form-control" id="qty9" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product10">Sony Xperia 5</label>
                <img src="xperia5.png" style="width:200px;height:250px;" class="img-thumbnail"/><br>
                <label for="product10" id="price10">40000.00</label>
                <input type="number" class="form-control" id="qty10" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts">Orders</label>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400px;font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <button class="btn btn-primary mt-2" onclick="calculateTotal()">Calculate Total</button>
                <button class="btn btn-success mt-2" onclick="calculateChange()">Calculate Change</button>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
